<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosé Playlist</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/Style/reset.css">
    <link rel="stylesheet" href="./assets/Style/base.css">
    <link rel="stylesheet" href="./assets/Style/main.css">
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Signature_of_Ros%C3%A9.svg/225px-Signature_of_Ros%C3%A9.svg.png"/>
</head>
<body>
    <div class="music">
        <h2 class="music-name">hard</h2>
        <h3 class="music-author">ROSÉ</h3>
        <div class="music-thumb">
            <img src="./assets/img/anhnen (1).jpg" alt="anh" class="music-thumb__img">
        </div>
        <input type="range" name="song" id="song" class="range" value="0" step="0.1" min="0" max="100"> 
        <div class="timer">
            <div class="timer-current">000</div>
            <div class="timer-duration">0:00</div>
        </div>
        <div class="control">
            <div class="control__play-skip-back">
                <ion-icon name="play-skip-back-outline"></ion-icon>
            </div>
            <div class="control__play-pause">
                <ion-icon name="pause-outline" class="control__pause"></ion-icon> 
                <ion-icon name="play-outline" class="control__play"></ion-icon>
            </div>
            <div class="control__skip-forward-outline">
                <ion-icon name="play-skip-forward-outline"></ion-icon>
            </div>
        </div>
    </div>
    <audio id="audio" src="./assets/Music/BLACKPINK - ‘Hard to Love’ (Official Audio).mp4"></audio>

    <script src="./Js/main.js"></script>
</body>
</html>
